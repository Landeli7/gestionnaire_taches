<div class="center">
    <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Bienvenue !</mat-card-title>
          <mat-card-subtitle>Veuillez vous identifier</mat-card-subtitle>
        </mat-card-header>

        <form #loginForm="ngForm" (ngSubmit)="submitForm()">
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput name="email" ngModel required>
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input type="password" matInput name="pass" ngModel required>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-button routerLink="/signup">S'inscrire</button>
                <button mat-flat-button [disabled]="!loginForm.valid">Se connecter</button>
            </mat-card-actions>
        </form>
        <!-- <mat-card-footer>
            <p>Vous n'avez pas de compte ?</p>
            <a>S'inscrire</a>
        </mat-card-footer> -->
    </mat-card>
    
</div>
