<div class="center">
    <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Bienvenue !</mat-card-title>
          <mat-card-subtitle>Veuillez vous inscrire</mat-card-subtitle>
        </mat-card-header>
        
        <form #signupForm="ngForm" (ngSubmit)="submitForm()">
            <mat-card-content>
                <mat-form-field appearance="outline" class="formFieldFullWidth">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput name="email" ngModel required>
                    <!-- <mat-error *ngIf="email.invalid">Champ requis.</mat-error> -->
                    <!-- <mat-icon matSuffix>Email</mat-icon> -->
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline" class="formFieldFullWidth">
                    <mat-label>Nom d'utilisateur</mat-label>
                    <input type="text" matInput name="name" ngModel required>
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline" class="formFieldFullWidth">
                    <mat-label>Mot de passe</mat-label>
                    <input type="password" matInput name="pass" ngModel required>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-button routerLink="/login">Se connecter</button>
                <button mat-flat-button type="submit" [disabled]="!signupForm.valid">S'inscrire</button>
            </mat-card-actions>
        </form>
        <!-- <mat-card-footer>
            <p>Vous n'avez pas de compte ?</p>
            <a>S'inscrire</a>
        </mat-card-footer> -->
    </mat-card>
    
</div>
